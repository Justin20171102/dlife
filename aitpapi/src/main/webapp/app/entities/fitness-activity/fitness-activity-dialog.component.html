<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFitnessActivityLabel" jhiTranslate="aitpapiApp.fitnessActivity.home.createOrEditLabel">Create or edit a Fitness Activity</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!fitnessActivity.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="fitnessActivity.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.fitnessActivity.wechatUserId" for="field_wechatUserId" [ngbTooltip]="'aitpapiApp.fitnessActivity.help.wechatUserId' | translate">Wechat User Id</label>
            <input type="text" class="form-control" name="wechatUserId" id="field_wechatUserId"
                [(ngModel)]="fitnessActivity.wechatUserId" maxlength="128"/>
            <div [hidden]="!(editForm.controls.wechatUserId?.dirty && editForm.controls.wechatUserId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.wechatUserId?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 128 }">
                   This field cannot be longer than 128 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.fitnessActivity.title" for="field_title" [ngbTooltip]="'aitpapiApp.fitnessActivity.help.title' | translate">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="fitnessActivity.title" maxlength="64"/>
            <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.title?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 64 }">
                   This field cannot be longer than 64 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.fitnessActivity.descrption" for="field_descrption" [ngbTooltip]="'aitpapiApp.fitnessActivity.help.descrption' | translate">Descrption</label>
            <input type="text" class="form-control" name="descrption" id="field_descrption"
                [(ngModel)]="fitnessActivity.descrption" maxlength="128"/>
            <div [hidden]="!(editForm.controls.descrption?.dirty && editForm.controls.descrption?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.descrption?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 128 }">
                   This field cannot be longer than 128 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.fitnessActivity.signStartTime" for="field_signStartTime" [ngbTooltip]="'aitpapiApp.fitnessActivity.help.signStartTime' | translate">Sign Start Time</label>
            <div class="d-flex">
                <input id="field_signStartTime" type="datetime-local" class="form-control" name="signStartTime" [(ngModel)]="fitnessActivity.signStartTime"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.fitnessActivity.signEndTime" for="field_signEndTime" [ngbTooltip]="'aitpapiApp.fitnessActivity.help.signEndTime' | translate">Sign End Time</label>
            <div class="d-flex">
                <input id="field_signEndTime" type="datetime-local" class="form-control" name="signEndTime" [(ngModel)]="fitnessActivity.signEndTime"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.fitnessActivity.activityStartTime" for="field_activityStartTime" [ngbTooltip]="'aitpapiApp.fitnessActivity.help.activityStartTime' | translate">Activity Start Time</label>
            <div class="d-flex">
                <input id="field_activityStartTime" type="datetime-local" class="form-control" name="activityStartTime" [(ngModel)]="fitnessActivity.activityStartTime"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.fitnessActivity.activityEndTime" for="field_activityEndTime" [ngbTooltip]="'aitpapiApp.fitnessActivity.help.activityEndTime' | translate">Activity End Time</label>
            <div class="d-flex">
                <input id="field_activityEndTime" type="datetime-local" class="form-control" name="activityEndTime" [(ngModel)]="fitnessActivity.activityEndTime"
                />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
