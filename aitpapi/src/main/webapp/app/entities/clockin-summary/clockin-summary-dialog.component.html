<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClockinSummaryLabel" jhiTranslate="aitpapiApp.clockinSummary.home.createOrEditLabel">Create or edit a Clockin Summary</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!clockinSummary.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="clockinSummary.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.clockinSummary.wechatUserId" for="field_wechatUserId" [ngbTooltip]="'aitpapiApp.clockinSummary.help.wechatUserId' | translate">Wechat User Id</label>
            <input type="text" class="form-control" name="wechatUserId" id="field_wechatUserId"
                [(ngModel)]="clockinSummary.wechatUserId" maxlength="128"/>
            <div [hidden]="!(editForm.controls.wechatUserId?.dirty && editForm.controls.wechatUserId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.wechatUserId?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 128 }">
                   This field cannot be longer than 128 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.clockinSummary.totallyCount" for="field_totallyCount" [ngbTooltip]="'aitpapiApp.clockinSummary.help.totallyCount' | translate">Totally Count</label>
            <input type="number" class="form-control" name="totallyCount" id="field_totallyCount"
                [(ngModel)]="clockinSummary.totallyCount" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.clockinSummary.weeklyCount" for="field_weeklyCount" [ngbTooltip]="'aitpapiApp.clockinSummary.help.weeklyCount' | translate">Weekly Count</label>
            <input type="number" class="form-control" name="weeklyCount" id="field_weeklyCount"
                [(ngModel)]="clockinSummary.weeklyCount" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.clockinSummary.serialCount" for="field_serialCount" [ngbTooltip]="'aitpapiApp.clockinSummary.help.serialCount' | translate">Serial Count</label>
            <input type="number" class="form-control" name="serialCount" id="field_serialCount"
                [(ngModel)]="clockinSummary.serialCount" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.clockinSummary.lastClockInTime" for="field_lastClockInTime" [ngbTooltip]="'aitpapiApp.clockinSummary.help.lastClockInTime' | translate">Last Clock In Time</label>
            <div class="d-flex">
                <input id="field_lastClockInTime" type="datetime-local" class="form-control" name="lastClockInTime" [(ngModel)]="clockinSummary.lastClockInTime"
                />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
